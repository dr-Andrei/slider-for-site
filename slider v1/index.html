<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider V1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="div-max">
            <img src="images/1.jpg" alt="" class="img-max">
        </div>

        <div class="div-wrapper">
            <img src="images/1.jpg" alt="" class="img-min active-img">
            <img src="images/2.jpg" alt="" class="img-min">
            <img src="images/3.jpg" alt="" class="img-min">
            <img src="images/4.jpg" alt="" class="img-min">
        </div>

        <div class="button-block">
            <button class="button-primary prev">Prev</button>
            <button class="button-primary next">Next</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
